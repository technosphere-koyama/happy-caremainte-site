[PHP]
; 基本設定
memory_limit = 256M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 300
max_input_time = 300

; 文字エンコーディング
default_charset = "UTF-8"

; タイムゾーン
date.timezone = Asia/Tokyo

; エラー表示 (開発用)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; セッション
session.save_path = "/tmp"
session.gc_maxlifetime = 1440
